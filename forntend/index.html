<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="login-form" action="" method="POST">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <a href="#google.com" class="forgot-link">Forgot password?</a>
        <button type="submit" name="login-btn" id="login-btn" class="login-btn">
          Login
        </button>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
